<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <script>
            var redirection = "";
            // Attraper la clé api
            if(window.location.href.includes("?") && window.location.href.includes("api=")){
                redirection = "?api="+new URL(window.location.href).searchParams.get("api");
            }
            // Redirection
            var langue = navigator.language || navigator.userLanguage;
            if (langue.match("fr")){
                window.location.href = "src/html/Accueil-fr.html"+redirection;
            }else{
                window.location.href = "src/html/Accueil-en.html"+redirection;
            }
        </script>
        <h1>Si la redirection automatique ne fonctionne pas, cliquez sur les liens suivants :</h1>
        <p><a href="src/html/Accueil-fr.html">Accueil français</a></p>
        <p><a href="src/html/Accueil-en.html">Accueil anglais</a></p>
    </body>
</html>
